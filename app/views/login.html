<div class="container" style="margin-top:5em; margin-bottom:5em;" ng-controller="LoginCtrl">
<h3>Login</h3>
    <br>
    <div class="alert alert-danger" ng-if="errors">
        <div ng-repeat="(key, value) in errors track by $index">
            {{key}} : {{value[0]}}
        </div>
    </div>
    <form ng-submit="login()" name="LoginForm">
      <div class="form-group" >
        <input type="text" class="form-control" ng-model="username" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-danger" >Login</button>
    </form>
    <br>
    <small class="text-muted">Don't have an account ? Register <a href="" ng-click="signup()">here</a></small>
</div>
