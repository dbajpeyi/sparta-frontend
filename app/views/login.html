<div class="row" style="margin-top:5em; margin-bottom:5em;" ng-controller="LoginCtrl">
<h3>Login</h3>
    <br>
    <div class="alert alert-danger" ng-if="error">
        <span class="text-danger text-center">{{error}} Please make sure you have entered the correct username/password</span>
    </div>
    <form ng-submit="login()" name="LoginForm">
      <div class="form-group" >
        <input type="text" class="form-control" ng-model="username" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-danger" >Login</button>

    </form>
    <hr>

    <br>
    <small class="text-muted">Don't have an account ? Register <a href="" ng-click="signup()">here</a></small>
</div>
