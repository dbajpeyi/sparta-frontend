<div class="container" style="margin-top:5em; margin-bottom:5em;" ng-controller="SignupCtrl">
<h3>Signup</h3>
    <br>
    <div class="alert alert-danger" ng-if="errors">
        <div ng-repeat="(key, value) in errors track by $index">
            {{key}} : {{value[0]}}
        </div>
    </div>
    <form ng-submit="signup()" name="SignupForm">
      <div class="form-group" >
        <input type="text" class="form-control" ng-model="username" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="emailId" ng-model="email" placeholder="Email, eg: xyz@abc.com">
      </div>
     <div class="row">
         <div class="form-group col-md-6">
            <input type="text" class="form-control" id="firstname" ng-model="first_name" placeholder="First name">
         </div>
         <div class="form-group col-md-6">
            <input type="text" class="form-control" id="lastname" ng-model="last_name" placeholder="Last name">
         </div>
     </div>
      <button type="submit" class="btn btn-danger" >Submit</button>
    </form>
    <br>
    <small class="text-muted">Already have an account ? Login <a href="" ng-click="login()">here</a></small>
</div>
