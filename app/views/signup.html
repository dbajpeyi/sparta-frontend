<div class="container" style="margin-top:5em; margin-bottom:5em;">
<h3>Signup</h3>
    <br>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="emailId" placeholder="Email, eg: xyz@abc.com">
      </div>
     <div class="row">
         <div class="form-group col-md-6">
            <input type="text" class="form-control" id="firstname" placeholder="First name">
         </div>
         <div class="form-group col-md-6">
            <input type="text" class="form-control" id="lastname" placeholder="Last name">
         </div>
     </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <br>
    <small class="text-muted">Already have an account ? Login <a href="">here</a></small>
</div>
