<div class="row" ng-if="isAuthenticated">
    <div class="panel panel-primary col-md-offset-1 col-md-4" ng-repeat="article in articles" ng-if="article.img_url">
      <div class="panel-heading">
        <h3 class="panel-title">{{article.title}}</h3>
      </div>
      <div class="panel-body text-center">
        <img src="{{article.img_url}}" class="img-responsive">
          <hr>
        <p class="text-left">{{article.summary}}</p>
      </div>
      <div class="panel-footer text-center">
          <button class="btn btn-success"><i class="fa fa-thumbs-o-up fa-2x" ng-click="articleAction(article, true)"></i></button>
          <button class="btn btn-danger"><i class="fa fa-thumbs-o-down fa-2x"></i></button>
      </div>
    </div>
</div>
<div class="row" ng-if="!isAuthenticated">
  <br><br><div style="margin-top:5em;"></div>
  <h2 class="text-center text-danger">You are not logged in, <a href="" ng-click="gologin()">Login here</a></h2>
</div>
